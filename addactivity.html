										<div class="col-sm-9">
											<select onchange="cuxiaotype()" id="cuxiao">

											</select>
											<input type="hidden" value="" id="cuxiaoss" name="type" />
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group"  id="zhekoudiv">

											<input type="text" class="col-xs-10 col-sm-5" id="form-input-readonly"  name="discount" />
											
										</div>
									</div>

									<div class="space-4" ></div>

									<div class="form-group" style="display:none" id="jiangjiadiv">

										<div class="col-sm-9"> 
											<input type="text"  class="col-xs-10 col-sm-5" id="form-input-readonly"  name="reduce" />
											
										</div>
									</div>
									
								

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-5" >开始时间 <span class="red"> *</span></label>

										<div class="col-sm-9">
										
										<input type="date"  id="startnowDate" />
										<input type="hidden" name="star" id="startdate" />
											
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right">结束时间  <span class="red"> *</span> </label>

										<div class="col-sm-9">
											
										<input type="date"  id="endnowDate" />

										</div>
									</div>

									<div class="space-4"></div>

										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-6">商品条码 <span class="red"> *</span> </label>

										<div class="col-sm-9">
											<input type="text" class="col-xs-10 col-sm-5"  name="code1" />
											<input type="hidden" value="" id="addactivityuid" name="UID" />
											<input type="hidden" value="" id="addactivityuname" name="uname" />											
										</div>
										
									</div>
