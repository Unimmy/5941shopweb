<script>
window.onload= function(){
	ShowAll();

function PDquanxian(){
	var issuperadimn = localStorage.getItem("issuperadmin");
	var auth = localStorage.getItem("usermessage");
	var auths = auth.split(",");
	var QXPDNUM =-1;
	for(var i=0;i<auths.length;i++){
		if(auths[i] == "COUPON_ADD"){
			QXPDNUM=1;
			break;
		}
	}
	if(QXPDNUM==1){
		$("#addyhqannue").css("display","block");
	}
	if(issuperadimn==1){
		$("#addyhqannue").css("display","block");
	}
}
 function fafangleixing(){
 var a = $("#outtypeselect").val();
 if(a=="直接发放"){
	$("#outtypehhidden").val(1)
 }else{
	$("#outtypehhidden").val(0)}
 }
</script>
