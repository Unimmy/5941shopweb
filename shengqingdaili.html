	<body style="background:#fff" >
 
					<div class="page-content">
						<div class="page-header">
							<h1>
								申请代理商
								<small>
									<i class="icon-double-angle-right"></i>
									
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" role="form" id="shengqingshop">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 供应商名称 <span class="red"> *</span> </label>
										
										<div class="col-sm-9">
											<input type="text" name="shopname" placeholder="供应商名称 " class="col-xs-10 col-sm-5" id="shopname"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 供应商编号 <span class="red"> *</span> </label>
										
										<div class="col-sm-9">
											<input type="text" name="code" placeholder=" 供应商编号 " class="col-xs-10 col-sm-5" id="shopcode"/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 店铺账号 <span class="red"> *</span> </label>
										
										<div class="col-sm-9">
											<input type="text" name="shopuname" placeholder="店铺账号 " class="col-xs-10 col-sm-5" id="shopuname"/>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 店铺类型 <span class="red"> *</span> </label>

										<div class="col-sm-9">
											<input type="text" name="shoptype"  placeholder="店铺类型" class="col-xs-10 col-sm-5" id="shoptype"/>
											
										</div>
									</div>


									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-4"> 店铺简介 <span class="red"> *</span></label>

										<div class="col-sm-9">
											<textarea  name="shopresume" style="padding-right:6px" cols="58" rows="10" id="shopresume"></textarea> 
											
										</div>
									</div>

									<div style="display:none" class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-5" >店铺Logo <span class="red"> *</span></label>

										<div class="col-sm-9">
										
											<input type="file"  name="logoup" id="logoup"/>
											
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right">店铺地址<span class="red"> *</span> </label>

										<div class="col-sm-9">
											
											<input  type="text"  name="province" placeholder="省" id="province" />
											<input  type="text"  name="city" placeholder="市" id="city" />
											<input  type="text"  name="area" placeholder="区/县" id="area" />
											<input  type="text"  name="street" placeholder="街道" id="street" />
												
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-6"> 详细地址  <span class="red"> *</span> </label>

										<div class="col-sm-9">
											<input type="text" name="detailed" class="col-xs-10 col-sm-5" placeholder="详细地址" id="detailed" />									
										</div>
									</div>
									
									
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-6">经纬度  <span class="red"> *</span> </label>

										<div class="col-sm-9">
										<input type="text"  placeholder="经度" name="longitude" value="" id="longitude" />	
										<input type="text"  placeholder="纬度"  name="latitude" value="" id="latitude" />	
										<input type="hidden"  name="uname" value="" id="unames" />	
										<input type="hidden"  name="UID" value="" id="uids" />
																				
										</div>
									</div>

	
									<div style="background:#fff" class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button onclick="shengqingshop()" class="btn btn-success" type="reset">
												<i class="icon-ok bigger-110"></i>
												确定
											</button>
											
										</div>
									</div>
								</form>
